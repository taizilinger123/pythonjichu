<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$.ajax({
			url: 'js/data.json',
			type: 'get',
			dataType: 'json'
		})
		.done(function(dat) {
            $('#p1').html('欢迎'+dat.name+'访问网站!');
		})
		.fail(function() {
			console.log("error");
		})

	</script>
</head>
<body>
	<h1>页面标题</h1>
	<p id="p1"></p>
</body>
</html>
