<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联元素</title>
    <style type="text/css">
    	.con,.con2{
    		width: 500px;
    		height: 300px;
    		border: 1px  solid #333;
    		margin: 50px auto 0;
    		font-size: 0;
    	}
    	.con a{
    		background-color: gold;
    		width: 500px;   /*对内联元素a来说没起作用*/
    		height: 300px;  /*对内联元素a来说没起作用*/
    		/*margin-right: 30px;
    		margin-bottom: 50px;*/
    		padding:0px 20px;
            font-size: 20px;
    	}

        .con2{
        	text-align: center;
        	line-height: 300px;
        }

    	.con2 a{
    		font-size: 20px;
    		background-color: gold;
    	}
    </style>
</head>
<body>
	<!-- a、span、em、b、strong、i等等都是内联元素 -->
	<!-- 解决内联元素间隙的方法
	1、去掉内联元素之间的换行
	2、将内联元素的父级设置font-size为0，内联元素自身再设置font-size -->
	<div class="con">
		 <a href="#">这是一个a标签这是一个a标签</a>
		 <a href="#">这是第4个a标签</a>
		 <a href="#">这是第5个a标签</a>
		 <a href="#">这是第6个a标签</a>
		 <a href="#">这是第7个a标签</a>
	</div>
		<div class="con2">
		 <a href="#">这是一个a标签</a>
	</div>
</body>
</html>
