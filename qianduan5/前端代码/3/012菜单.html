<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单</title>
	<style type="text/css">
		.menu{
			width: 694px;
			height: 50px;
			margin: 50px auto 0;
			/*background-color: gold; */
			list-style: none; /*去掉列表前面的点*/
			padding: 0;
			font-size: 0;
		}

		.menu li{
			display: inline-block; /*使文字排列在一行*/
			width: 98px;
			height: 48px;
			border: 1px solid gold;
			font-size: 16px;
			margin-right: -1px;/*使主题边框合并在一起*/
			text-align: center; /*使字体水平居中*/
			line-height: 48px;  /*使字体垂直居中*/
		}

		.menu li:hover{
			background-color: orange;
		}

		.menu a{
			font-family: 'Microsoft Yahei';
			color: pink;
			text-decoration: none;
		}

		.menu a:hover{
			color: red;
		}
	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="">首页</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
	</ul>
</body>
</html>
