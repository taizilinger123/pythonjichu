<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 385px;
			height: 35px;
			border-top: 1px solid #f00;
			border-bottom: 3px solid #666;
			font-size: 20px;
			font-family: 'Microsoft Yahei'; /*微软雅黑本身字体的样式高度就大于20px*/
			line-height: 20px; /*设置文字的行高也为20px,这样子字体就居中了*/
			color: #333;
			padding-left: 15px;
			padding-top: 15px;
		}

		.box2{
			width:400px;
			height: 50px;
			border-top: 1px solid #f00;
			border-bottom: 3px solid #666;
			font-size: 20px;
			font-family: 'Microsoft Yahei'; 
			text-indent: 15px;  /*文字就往右边来了，盒子就不会变宽了*/
			line-height: 50px;  /*文字上下就居中了，盒子就不会变高了*/
		}
	</style>
</head>
<body>
	<!-- divtab -->
	<div class="box">新闻标题</div>
	<br>
	<div class="box2">新闻标题</div>
</body>
</html>
