	<title>Document</title>

		.box{
			width: 300px;
			height: 300px;
			background:gold;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('box');

			    }
	
			}
		}

	</script>
</head>

	<div class="box" id="box"></div>
