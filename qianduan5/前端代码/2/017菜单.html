<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单</title>
	<style type="text/css">

		.menu{
			width: 694px;
			height: 50px;
			margin:50px auto 0;
			list-style: none;
			padding: 0;/*使padding为0元素顶格排列*/
			font-size: 0;
		}

		.menu li{
			display: inline-block; /*使内联块元素排列在一行了*/
			width:98px;
			height: 48px;
			border: 1px solid gold;
			font-size: 16px;
			margin-right: -1px; /*让所有内联元素在一起了*/
			text-align: center;
			line-height: 48px;
		}

		.menu li:hover{
			background-color: orange; /*添加字体的背景色*/
		}

        .menu a{
        	font-family: 'Microsoft Yahei';
        	color: pink;
        	text-decoration: none; /*去掉文字元素的下划线*/
        }

        .menu a:hover{
        	color: red;
        }
	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="">首页</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
		<li><a href="">公司简介</a></li>
	</ul>
</body>
</html>
